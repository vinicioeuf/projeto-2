<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilizacao/style_crud.css' %}">
    <title>Deletar Departamento</title>
</head>
<body>
    <h1>Tem certeza que deseja excluir "{{ departamento.nome }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'listar_departamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>

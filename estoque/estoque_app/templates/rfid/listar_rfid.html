<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilizacao/style_crud.css' %}">
    <title>Lista de RFID</title>
</head>
<body>
    <h1>Lista de RFID</h1>
    <a href="{% url 'adicionar_rfid' %}" class="btn btn-primary">Adicionar RFID</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Bem Associado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for rfid in rfids %}
            <tr>
                <td>{{ rfid.id }}</td>
                <td>{{ rfid.codigo }}</td>
                <td>{{ rfid.bem }}</td>
                <td>
                    <a href="{% url 'editar_rfid' rfid.id %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'deletar_rfid' rfid.id %}" class="btn btn-danger">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
